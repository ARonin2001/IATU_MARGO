<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Messenger</title>
	<link rel="stylesheet" type="text/css" href="/styles/reset.css">
	<link rel="stylesheet" type="text/css" href="/styles/variables.css">
	<link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
	<div class="main-wrapper">
		<header id="header">
			<div class="header__container">
				<div class="logo">
					<div class="logo__container">
						<img src="/assets/icons/logo.svg" class="logo__img" />
					</div>
				</div>
				<div class="search">
					<div class="search__container">
						<form id="search-form" class="search-form sf" >
							<div class="sf__field">
								<button class="sf__btn_search">
									<img src="/assets/icons/search_icon.svg" class="sf__img_search" />
								</button>
								<input type="text" name="search" id="search" placeholder="Search for activities, events, people" />
							</div>
						</form>
					</div>
				</div>
				<div class="ava">
					<div class="ava__container">
						<div class="ava__notification">
							<img src="/assets/icons/notification.svg" class="ava__logo-notification">
						</div>
						<div class="ava__item">
							<div class="ava__avatar">
								<img class="ava__img" src="/assets/img/avatar.png" />
							</div>
							<div class="ava__menu">
								<ul class="ava__menu-ul">
									<li class="ava__menu-li">Johnmark Nanzing</li>
									
									<ul class="ava__menu-sub-ul">
										<li class="ava__menu-li-sub">ITEM SUB</li>
									</ul>
								</ul>
								<img src="/assets/icons/drop_down.svg" class="ava__drop-down">
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main id="main">
			<div class="main__container">

				<menu id="menu">
					<div class="menu__container">
						<div class="menu_col-1"></div>
						<nav class="menu__nav">
							<li class="menu__li">
								<img class="menu__img" src="/assets/icons/overview.svg" />
							</li>
							<li class="menu__li">
								<img class="menu__img" src="/assets/icons/calendar.svg" />
							</li>
							<li class="menu__li">
								<img class="menu__img" src="/assets/icons/files.svg" />
							</li>
							<li class="menu__li">
								<img class="menu__img" src="/assets/icons/people.svg" />
							</li>
							<li class="menu__li">
								<img class="menu__img" src="/assets/icons/video.svg" />
							</li>
							<li class="menu__li">
								<img class="menu__img" src="/assets/icons/settings.svg" />
							</li>
						</nav>
					</div>
				</menu>

				<div class="content">
					<div class="content__container">

						<div class="main-content mc">
							<div class="mc__container">
								
							</div>
						</div>

						
						<div class="resources">
							<div class="resources__container">
							
							</div>
						</div>
					</div>
				</div>
						
			</div>
		</main>
	</div>
</body>
</html>
